version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: lira-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lira
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - lira-network

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: lira-redis
    ports:
      - "6379:6379"
    networks:
      - lira-network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lira-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://php-api:8000
      - NEXT_PUBLIC_GO_API_URL=http://go-api:8080
    depends_on:
      - postgres
      - php-api
      - go-api
    networks:
      - lira-network

  # PHP API
  php-api:
    build:
      context: ./backend/php
      dockerfile: Dockerfile
    container_name: lira-php-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lira
    depends_on:
      - postgres
    networks:
      - lira-network

  # Go API
  go-api:
    build:
      context: ./backend/go
      dockerfile: Dockerfile
    container_name: lira-go-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lira
      - GO_PORT=8080
    depends_on:
      - postgres
    networks:
      - lira-network

  # Java API (optional)
  java-api:
    build:
      context: ./backend/java
      dockerfile: Dockerfile
    container_name: lira-java-api
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lira
    depends_on:
      - postgres
    networks:
      - lira-network

volumes:
  postgres_data:

networks:
  lira-network:
    driver: bridge
