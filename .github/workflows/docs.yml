name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  lira-docs:
    name: Build docs
    runs-on: [self-hosted, lira, docs]
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build docs
        run: npm run docs:build
