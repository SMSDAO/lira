name: Lira Protocol CI/CD

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Tests
  frontend:
    runs-on: [self-hosted, lira, ci]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  # Smart Contract Tests
  contracts:
    runs-on: [self-hosted, lira, ci]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

      - name: Coverage
        run: npx hardhat coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: contracts

  # PHP API Tests
  php-api:
    runs-on: [self-hosted, lira, ci]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_pgsql

      - name: Install Composer dependencies
        working-directory: ./backend/php
        run: composer install --no-interaction --prefer-dist

      - name: Run PHP linter
        working-directory: ./backend/php
        run: find . -name "*.php" -exec php -l {} \;

  # Go API Tests
  go-api:
    runs-on: [self-hosted, lira, ci]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        working-directory: ./backend/go
        run: go mod download

      - name: Run tests
        working-directory: ./backend/go
        run: go test -v ./...

      - name: Build
        working-directory: ./backend/go
        run: go build -v ./cmd/api

  # Java API Tests
  java-api:
    runs-on: [self-hosted, lira, ci]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        working-directory: ./backend/java
        run: mvn -q clean package -DskipTests

      - name: Run tests
        working-directory: ./backend/java
        run: mvn -q test

  # Docker Build (isolated runner)
  docker:
    runs-on: [self-hosted, lira, docker]
    needs: [frontend, contracts, php-api, go-api, java-api]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: lira/frontend:latest

      - name: Build and push backend
        run: docker-compose build

  # Security Scan (isolated runner)
  security:
    runs-on: [self-hosted, lira, security]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
