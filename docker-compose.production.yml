# Docker Compose Override for Production Environment
version: '3.8'

services:
  frontend:
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${PRODUCTION_API_URL}
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "com.lira.environment=production"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  php-api:
    environment:
      - APP_ENV=production
      - LOG_LEVEL=warning
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "com.lira.environment=production"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  go-api:
    environment:
      - GIN_MODE=release
      - LOG_LEVEL=warning
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    labels:
      - "com.lira.environment=production"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  java-api:
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - LOG_LEVEL=WARN
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "com.lira.environment=production"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    environment:
      - POSTGRES_DB=lira_production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    labels:
      - "com.lira.environment=production"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres-data-prod:
    driver: local
