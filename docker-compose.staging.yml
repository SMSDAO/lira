# Docker Compose Override for Staging Environment
version: '3.8'

services:
  frontend:
    environment:
      - NODE_ENV=staging
      - NEXT_PUBLIC_API_URL=https://staging-api.lira.app
    labels:
      - "com.lira.environment=staging"
    restart: unless-stopped

  php-api:
    environment:
      - APP_ENV=staging
      - LOG_LEVEL=debug
    labels:
      - "com.lira.environment=staging"
    restart: unless-stopped

  go-api:
    environment:
      - GIN_MODE=debug
      - LOG_LEVEL=debug
    labels:
      - "com.lira.environment=staging"
    restart: unless-stopped

  java-api:
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - LOG_LEVEL=DEBUG
    labels:
      - "com.lira.environment=staging"
    restart: unless-stopped

  postgres:
    environment:
      - POSTGRES_DB=lira_staging
    labels:
      - "com.lira.environment=staging"
    restart: unless-stopped
